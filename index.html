<!DOCTYPE html>
<!-- Deklaracja powyżej, że strona jest zgodna ze standardem HTML5 -->
<html lang="pl_PL">
	<head>
		<!-- Deklaracja, że strona używa zbioru znaków UTF-8 -->
		<meta charset="utf-8">
		<!-- Tytuł strony - wyświetla się on w karcie przeglądarki -->
		<title>Kolo fortuny</title>
		<!-- Dołączenie arkusza stylów styl.css do strony -->
		<link rel="stylesheet" href="styl.css">
		<!-- Dodanie ładnej czcionki Google do strony -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<!-- Dodanie skryptu obsługującego grę do strony -->
		<script src="skrypt.js"></script>
		<!-- Deklaracja kontenera na szczycie - tzw. top -->
		<!-- Jest on potrzebny, aby wszystko wyświetlało się na środku ekranu -->
		<div class="top">
			<!-- Deklaracja faktycznego głównego kontenera -->
			<div class="main">
				<!-- Tytuł strony, można dać tag <h1> dla SEO Search Engine Optimization -->
				<span class="bold">KOŁO FORTUNY</span><br>
				<!-- Ten przycisk rozpoczyna grę, tworząc klasę graj -->
				<button onclick="rozpocznijgre()" id="graj">GRAJ</button>
				<!-- Ten przycisk kontynuuje grę do następnej rundy -->
				<button onclick="kolofortuny.nastepnarunda()" id="nastepnarunda" disabled='disabled'>NASTĘPNA RUNDA</button>
				<!-- Ten przycisk umożliwia kręcenie kołem -->
				<button onclick="kolofortuny.zakrecenie()" disabled="disabled" id="krec">KRĘĆ KOŁEM</button>
				<!-- Ten przycisk natychmiast kończy grę i zapisuje bieżący wynik użytkownika -->
				<button onclick="kolofortuny.zakonczrunde(1)" disabled="disabled" id="koniec">ZAKOŃCZ GRE</button>
				<!-- Ten div posiada informacje o grze takie jak runda, kategoria, kasa gracza, wiadomość systemowa, -->
				<!-- samo koło oraz wylosowane pytanie -->
				<div class="panelgry">
					<div>Runda i mnożnik: <span id="runda"></span></div>
					<div>Kategoria pytania: <span class="kategoria" id="kategoria"></span></div>
					<div>Kasa: <span id="kasagracza"></span></div>
					<div>Wiadomość systemowa: <span id="trafienie">Naciśnij GRAJ, aby zacząc!</span></div>
					
					<div><span id="kasa"></span></div>
					<div class="pointer">V</div>
					<div><img src="kolo.png" id="kolo"></div><br>
					<div><span id="pytanie"></span></div>
				</div>
				<!-- Ten div posiada klawiaturę, dzięki której gracz wprowadza litery do gry -->
				<div class="klawiatura_top">
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_A' onclick='kolofortuny.klawiatura("A")'>A</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_B' onclick='kolofortuny.klawiatura("B")'>B</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_C' onclick='kolofortuny.klawiatura("C")'>C</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_D' onclick='kolofortuny.klawiatura("D")'>D</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_E' onclick='kolofortuny.klawiatura("E")'>E</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_F' onclick='kolofortuny.klawiatura("F")'>F</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_G' onclick='kolofortuny.klawiatura("G")'>G</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_H' onclick='kolofortuny.klawiatura("H")'>H</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_I' onclick='kolofortuny.klawiatura("I")'>I</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_J' onclick='kolofortuny.klawiatura("J")'>J</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_K' onclick='kolofortuny.klawiatura("K")'>K</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_L' onclick='kolofortuny.klawiatura("L")'>L</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_M' onclick='kolofortuny.klawiatura("M")'>M</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_N' onclick='kolofortuny.klawiatura("N")'>N</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_O' onclick='kolofortuny.klawiatura("O")'>O</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_P' onclick='kolofortuny.klawiatura("P")'>P</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_Q' onclick='kolofortuny.klawiatura("Q")'>Q</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_R' onclick='kolofortuny.klawiatura("R")'>R</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_S' onclick='kolofortuny.klawiatura("S")'>S</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_T' onclick='kolofortuny.klawiatura("T")'>T</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_U' onclick='kolofortuny.klawiatura("U")'>U</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_V' onclick='kolofortuny.klawiatura("V")'>V</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_W' onclick='kolofortuny.klawiatura("W")'>W</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_X' onclick='kolofortuny.klawiatura("X")'>X</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_Y' onclick='kolofortuny.klawiatura("Y")'>Y</button>
					<button class='klawiatura_przycisk' disabled='disabled' id='przycisk_Z' onclick='kolofortuny.klawiatura("Z")'>Z</button>
				</div>
				<!-- W tym divie znajduje się sala chwały - wyniki osób, które grały w grę, zapisane lokalnie w ciasteczkach -->
				<div class="salachwaly">SALA CHWAŁY
					<div id="salachwaly">
						<script>
							salachwaly();
						</script>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
